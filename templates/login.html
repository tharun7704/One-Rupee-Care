<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - â‚¹1 Project</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e0e0e0;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .login-box p {
      margin: 0 0 20px;
      color: #aaa;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #fff;
      font-size: 15px;
    }

    .login-box input:focus {
      outline: 2px solid #1a73e8;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1666c1;
    }

    .login-box .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 15px;
    }

    .login-box .options a {
      color: #8ab4f8;
      text-decoration: none;
    }

    .login-box .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in</h2>
    <p>Use your account</p>
    <form method="POST">
      <input type="text" name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="options">
      <a href="#">Forgot password?</a>
      <a href="/register">Create account</a>
    </div>
  </div>
</body>
</html>
